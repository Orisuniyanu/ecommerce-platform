name: Frontend CI

on:
  push:
    paths:
      - 'webapp/**'
  pull_request:
    paths:
      - 'webapp/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
      - run: npm run build

      - name: Build Docker Image
        run: docker build -t orisuniyanu/ecommerce-webapp .

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push Docker Image
        run: docker push orisuniyanu/ecommerce-webapp

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          script: |
            docker pull orisuniyanu/ecommerce-webapp
            docker stop ecommerce-webapp || true
            docker rm ecommerce-webapp || true
            docker run -d -p 80:80 --name ecommerce-webapp orisuniyanu/ecommerce-webapp
